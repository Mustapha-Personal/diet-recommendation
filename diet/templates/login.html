{% extends "layout.html" %} {% block title %}Login{% endblock %} {% block
content %}
<div class="max-w-md mx-auto mt-20 bg-white p-8 shadow-md rounded-lg">
  <h2 class="text-2xl font-bold mb-6 text-center text-green-600">
    Welcome Back
  </h2>
  <form method="post" action="/login">
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700"
        >Username</label
      >
      <input
        type="text"
        name="username"
        id="username"
        required
        class="mt-1 block w-full border px-3 py-2 rounded-md focus:outline-none focus:ring focus:border-green-500"
      />
    </div>
    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-700"
        >Password</label
      >
      <input
        type="password"
        name="password"
        id="password"
        required
        class="mt-1 block w-full border px-3 py-2 rounded-md focus:outline-none focus:ring focus:border-green-500"
      />
    </div>
    <button
      type="submit"
      class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded"
    >
      Login
    </button>
  </form>
  <p class="mt-4 text-sm text-center">
    Don't have an account?
    <a href="/register" class="text-green-600 hover:underline">Register</a>
  </p>
</div>
{% endblock %}
