{% extends "layout.html" %} {% block title %}Register{% endblock %} {% block
content %}
<div class="max-w-md mx-auto mt-20 bg-white p-8 shadow-md rounded-lg">
  <h2 class="text-2xl font-bold mb-6 text-center text-green-600">
    Create an Account
  </h2>
  <form method="post" action="/register">
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700"
        >Username</label
      >
      <input
        type="text"
        name="username"
        id="username"
        required
        class="mt-1 block w-full border px-3 py-2 rounded-md focus:outline-none focus:ring focus:border-green-500"
      />
    </div>
    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-700"
        >Password</label
      >
      <input
        type="password"
        name="password"
        id="password"
        required
        class="mt-1 block w-full border px-3 py-2 rounded-md focus:outline-none focus:ring focus:border-green-500"
      />
    </div>
    <button
      type="submit"
      class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded"
    >
      Register
    </button>
  </form>
  <p class="mt-4 text-sm text-center">
    Already have an account?
    <a href="/login" class="text-green-600 hover:underline">Login</a>
  </p>
</div>
{% endblock %}
