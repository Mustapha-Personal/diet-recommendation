<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Diet Chat App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* Custom CSS to override Tailwind's base styles */
      .no-tailwindcss-base h1,
      .no-tailwindcss-base h2,
      .no-tailwindcss-base h3,
      .no-tailwindcss-base h4,
      .no-tailwindcss-base h5,
      .no-tailwindcss-base h6 {
        font-size: revert;
        font-weight: revert;
      }

      .no-tailwindcss-base ul,
      .no-tailwindcss-base ol {
        list-style: revert;
        margin: revert;
        padding: revert;
      }

      .no-tailwindcss-base table {
        all: revert;
        border-collapse: separate; /* optional */
        border-spacing: 0;
        width: 100%;
      }

      .no-tailwindcss-base table th,
      .no-tailwindcss-base table td {
        all: revert;
        padding: 0.75rem;
        border: 1px solid #e5e7eb; /* soft gray border */
        text-align: left;
      }

      .no-tailwindcss-base table thead {
        background-color: #f9fafb; /* light gray */
      }

      .no-tailwindcss-base table tbody tr:nth-child(even) {
        background-color: #f3f4f6; /* alternate row color */
      }

      .no-tailwindcss-base table {
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        overflow: hidden;
        font-family: inherit;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="min-h-screen flex flex-col">
      <header class="bg-white shadow">
        <div
          class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center"
        >
          <h1 class="text-2xl font-bold text-green-600">
            Vic - Your Diet Assistant
          </h1>
          {% if current_user.is_authenticated %}
          <a href="{{ url_for('logout') }}" class="text-red-600 hover:underline"
            >Logout</a
          >
          {% endif %}
        </div>
      </header>
      <main class="flex-grow">{% block content %}{% endblock %}</main>
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="max-w-2xl mx-auto mt-6 px-4">
        {% for category, message in messages %}
        <div
          class="p-4 mb-4 rounded text-white {{ 'bg-red-500' if category == 'error' else 'bg-green-500' }}"
        >
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}
    </div>
  </body>
</html>
